name: fibbot
description: an action to confirm hello world and the fibonacci numbers of the number extracted from the pull request printed on logs

inputs:
  enable_fib:
    description: "variable verifies if fib-program is enabled or not"
    required: false
    default: "true"
  max_threshold:
    description: "provides the max fib value to be used for fib-program"
    required: true
    default: "100"
  github_token: 
    description: "getting github"
    required: true
  pr_number: 
    description: "getting github"
    required: true


runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.enable_fib }}
    - ${{ inputs.max_threshold }}
    
